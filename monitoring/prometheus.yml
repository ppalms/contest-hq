global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'contest-hq-production'
    environment: 'production'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'contest-hq'
    # Scrape Rails app container directly via Docker network
    # Note: Prometheus container must be connected to 'kamal' network
    # IP may change when container is recreated - check with:
    #   docker inspect $(docker ps --filter 'label=role=web' --format '{{.Names}}') --format '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}'
    static_configs:
      - targets: ['172.18.0.6:9394']
        labels:
          app: 'contest-hq'
          environment: 'production'
