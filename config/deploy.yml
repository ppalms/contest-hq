# Name of your application. Used to uniquely configure containers.
service: contest_hq

# Name of the container image.
image: ppalms/contest_hq

# Deploy to these servers.
servers:
  web:
    - 157.180.79.212
  # job:
  #   hosts:
  #     - 192.168.0.1
  #   cmd: bin/jobs

# How long to wait for a container to become ready (seconds)
# Increased to allow for database migrations during deployment
deploy_timeout: 150

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Remove this section when using multiple web servers and ensure you terminate SSL at your load balancer.
#
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
proxy:
  ssl: true
  host: contesthq.app
  
  # Configure health check for container readiness
  # Increased timeout to allow for database migrations during deployment
  healthcheck:
    interval: 10    # Check every 10 seconds
    path: /up       # Health check endpoint
    timeout: 10     # Timeout for each health check request

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  # server: registry.digitalocean.com / ghcr.io / ...
  username: ppalms

  # Always use an access token rather than real password when possible.
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
  clear:
    # Run the Solid Queue Supervisor inside the web server's Puma process to do jobs.
    # When you start using multiple servers, you should split out job processing to a dedicated machine.
    SOLID_QUEUE_IN_PUMA: true

    # Set number of processes dedicated to Solid Queue (default: 1)
    # JOB_CONCURRENCY: 3

    # Set number of cores available to the application on each server (default: 1).
    # WEB_CONCURRENCY: 2

    # SQLite database is stored in persistent volume

    # Log everything from Rails
    # RAILS_LOG_LEVEL: debug

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"

# Use a persistent storage volume for sqlite database files and local Active Storage files.
# Recommended to change this to a mounted volume path that is backed up off server.
volumes:
  - "contest_hq_storage:/rails/storage"

# Monitoring stack
# Note: OTel collector removed due to high CPU usage (106% CPU, 2.18GB RAM)
# Prometheus now scrapes Rails app directly via Docker network
# See monitoring/prometheus.yml for configuration
accessories:
  prometheus:
    image: prom/prometheus:latest
    hosts:
      - 157.180.79.212
    files:
      - monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    cmd: >
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --storage.tsdb.retention.time=30d
      --web.console.libraries=/usr/share/prometheus/console_libraries
      --web.console.templates=/usr/share/prometheus/consoles
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    directories:
      - prometheus-data:/prometheus
    options:
      user: "0:0"
  
  grafana:
    image: grafana/grafana:latest
    hosts:
      - 157.180.79.212
    port: 3000
    env:
      clear:
        GF_SECURITY_ADMIN_USER: admin
        GF_SERVER_DOMAIN: metrics.contesthq.app
        GF_SERVER_ROOT_URL: https://metrics.contesthq.app
        GF_ANALYTICS_REPORTING_ENABLED: "false"
        GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      secret:
        - GRAFANA_ADMIN_PASSWORD
    files:
      - monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    volumes:
      - grafana-data:/var/lib/grafana
    proxy:
      host: metrics.contesthq.app
      ssl: true
      app_port: 3000

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64

  # # Build image via remote server (useful for faster amd64 builds on arm64 computers)
  # remote: ssh://docker@docker-builder-server
  #
  # # Pass arguments and secrets to the Docker build process
  # args:
  #   RUBY_VERSION: ruby-3.3.5
  # secrets:
  #   - GITHUB_TOKEN
  #   - RAILS_MASTER_KEY
# Use a different ssh user than root
ssh:
  user: deploy
  keys: ["~/.ssh/contest_hq_do"]

